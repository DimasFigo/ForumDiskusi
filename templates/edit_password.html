{% extends 'layout.html' %}

{% block title %}
    Ganti Password
{% endblock %}

{% block content %}
    <div class="pb-2 mb-4 border-bottom">
        <h1 class="display-6">Ganti Password</h1>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-light">
                    <h5 class="mb-0">Ganti password untuk pengguna: <span class="text-primary fw-bold">{{ user.username }}</span></h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Password Baru</label>
                            <input type="text" name="new_password" id="newPassword" class="form-control form-control-lg" required placeholder="Password akan terlihat saat diketik">
                            <div class="form-text">Masukkan password baru untuk pengguna ini.</div>
                        </div>
                        
                        <hr class="my-4">

                        <div class="d-flex justify-content-end">
                            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary me-2">Batal</a>
                            <button type="submit" class="btn btn-primary">
                                Simpan Perubahan
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
